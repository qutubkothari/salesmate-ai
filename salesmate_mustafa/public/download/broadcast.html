<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Broadcast - Desktop Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #25D366;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #25D366;
        }
        
        .phone-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .phone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #25D366;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #20ba5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #007bff;
            color: white;
            margin-right: 10px;
        }
        
        .progress {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #25D366, #20ba5a);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="icon">üì¢</span>
            WhatsApp Broadcast
        </h1>
        <p style="color: #666; margin-bottom: 20px;">Send messages to multiple contacts through your desktop agent</p>
        
        <div id="status" class="status disconnected">
            ‚è≥ Checking agent connection...
        </div>
        
        <div class="form-group">
            <label for="phoneNumbers">üì± Phone Numbers (one per line)</label>
            <textarea 
                id="phoneNumbers" 
                placeholder="971501234567&#10;971502345678&#10;971503456789"
            ></textarea>
            <div class="help-text">Enter phone numbers with country code, one per line (e.g., 971501234567)</div>
        </div>
        
        <div class="form-group">
            <label for="message">üí¨ Message</label>
            <textarea 
                id="message" 
                placeholder="Hello! We have exciting news to share..."
            ></textarea>
            <div class="help-text">This message will be sent to all the phone numbers above</div>
        </div>
        
        <button class="btn btn-primary" id="sendBtn" onclick="sendBroadcast()">
            üöÄ Send Broadcast
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const AGENT_URL = 'http://localhost:3001';
        
        // Check agent status on load
        async function checkStatus() {
            try {
                const response = await fetch(`${AGENT_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'running') {
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = `‚úÖ Desktop Agent Connected (Tenant: ${data.tenantId})`;
                    document.getElementById('sendBtn').disabled = false;
                } else {
                    throw new Error('Agent not ready');
                }
            } catch (error) {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = '‚ùå Desktop Agent Not Connected - Please start the agent first';
                document.getElementById('sendBtn').disabled = true;
            }
        }
        
        async function sendBroadcast() {
            const phoneInput = document.getElementById('phoneNumbers').value.trim();
            const message = document.getElementById('message').value.trim();
            const sendBtn = document.getElementById('sendBtn');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const result = document.getElementById('result');
            
            // Validate
            if (!phoneInput) {
                alert('Please enter at least one phone number');
                return;
            }
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            // Parse phone numbers
            const phoneNumbers = phoneInput.split('\n')
                .map(p => p.trim())
                .filter(p => p.length > 0);
            
            if (phoneNumbers.length === 0) {
                alert('Please enter valid phone numbers');
                return;
            }
            
            // Confirm
            if (!confirm(`Send message to ${phoneNumbers.length} contacts?`)) {
                return;
            }
            
            // Start sending
            sendBtn.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            
            try {
                const response = await fetch(`${AGENT_URL}/broadcast`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumbers,
                        message
                    })
                });
                
                const data = await response.json();
                
                // Update progress to 100%
                progressFill.style.width = '100%';
                progressFill.textContent = '100%';
                
                // Show result
                result.style.display = 'block';
                result.className = 'result success';
                result.innerHTML = `
                    <h3>‚úÖ Broadcast Complete!</h3>
                    <p><strong>Sent:</strong> ${data.totalSent} messages</p>
                    <p><strong>Failed:</strong> ${data.totalFailed} messages</p>
                `;
                
            } catch (error) {
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Broadcast Failed</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                sendBtn.disabled = false;
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 2000);
            }
        }
        
        // Check status on load
        checkStatus();
        
        // Recheck every 5 seconds
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>

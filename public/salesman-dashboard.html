<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesman Dashboard - Salesmate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .salesman-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .salesman-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .stat-card.blue::before { background: #667eea; }
        .stat-card.green::before { background: #48bb78; }
        .stat-card.orange::before { background: #f6ad55; }
        .stat-card.purple::before { background: #9f7aea; }
        .stat-card.red::before { background: #f56565; }
        .stat-card.teal::before { background: #4fd1c5; }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-card.blue .stat-icon { background: #ebf4ff; color: #667eea; }
        .stat-card.green .stat-icon { background: #f0fff4; color: #48bb78; }
        .stat-card.orange .stat-icon { background: #fffaf0; color: #f6ad55; }
        .stat-card.purple .stat-icon { background: #faf5ff; color: #9f7aea; }
        .stat-card.red .stat-icon { background: #fff5f5; color: #f56565; }
        .stat-card.teal .stat-icon { background: #e6fffa; color: #4fd1c5; }

        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
        }

        .stat-subtext {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 5px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f7fafc;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .visit-list {
            list-style: none;
        }

        .visit-item {
            padding: 15px;
            border-bottom: 1px solid #f7fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .visit-item:hover {
            background: #f7fafc;
        }

        .visit-item:last-child {
            border-bottom: none;
        }

        .visit-customer {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .visit-time {
            font-size: 13px;
            color: #718096;
        }

        .visit-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff5f5;
            color: #f56565;
        }

        .status-completed {
            background: #f0fff4;
            color: #48bb78;
        }

        .target-progress {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }

        .progress-percentage {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
        }

        .progress-bar {
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-btn {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .action-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateY(-2px);
        }

        .action-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .action-label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-chart-line"></i>
                My Dashboard
            </h1>
            <div class="salesman-info">
                <div>
                    <div style="font-size: 16px; font-weight: 600; color: #2d3748;" id="salesmanName">Loading...</div>
                    <div style="font-size: 13px; color: #718096;" id="salesmanPhone"></div>
                </div>
                <div class="salesman-avatar" id="salesmanAvatar">?</div>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your dashboard...</p>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìÖ Today's Visits</h2>
                    <button class="btn btn-primary" onclick="location.href='#new-visit'">
                        <i class="fas fa-plus"></i> New Visit
                    </button>
                </div>
                <ul class="visit-list" id="visitList">
                    <li class="loading">
                        <div class="spinner"></div>
                        <p>Loading visits...</p>
                    </li>
                </ul>
            </div>

            <div>
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-header">
                        <h2 class="card-title">üéØ Monthly Target</h2>
                    </div>
                    <div id="targetProgress">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading target...</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">‚ö° Quick Actions</h2>
                    </div>
                    <div class="quick-actions">
                        <div class="action-btn" onclick="location.href='#route-plan'">
                            <div class="action-icon">üó∫Ô∏è</div>
                            <div class="action-label">Route Plan</div>
                        </div>
                        <div class="action-btn" onclick="location.href='#customers'">
                            <div class="action-icon">üë•</div>
                            <div class="action-label">My Customers</div>
                        </div>
                        <div class="action-btn" onclick="location.href='#expenses'">
                            <div class="action-icon">üí∞</div>
                            <div class="action-label">Expenses</div>
                        </div>
                        <div class="action-btn" onclick="location.href='#reports'">
                            <div class="action-icon">üìä</div>
                            <div class="action-label">Reports</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // Get salesman ID from URL or localStorage
        const salesmanId = urlParams.get('id') || localStorage.getItem('salesmanId') || 'b458cac6-e311-4ad6-9c2e-76792ef8fef8';

        const DEFAULT_TENANT_ID = '101f04af63cbefc2bf8f0a98b9ae1205';

        function getTenantId() {
            const urlTenantId = urlParams.get('tenant_id');
            const storedTenantId = localStorage.getItem('tenantId');
            return urlTenantId || storedTenantId || DEFAULT_TENANT_ID;
        }

        const tenantId = getTenantId();
        localStorage.setItem('tenantId', tenantId);

        const salesmanToken = localStorage.getItem('salesmanToken');

        async function apiFetch(path, options = {}) {
            const headers = Object.assign({}, options.headers || {});
            if (salesmanToken) headers['Authorization'] = `Bearer ${salesmanToken}`;
            headers['X-Tenant-Id'] = tenantId;
            if (!headers['Content-Type'] && options.body) headers['Content-Type'] = 'application/json';

            const res = await fetch(path, Object.assign({}, options, { headers }));
            const json = await res.json().catch(() => ({}));
            if (!res.ok || json.success === false) {
                const msg = json.error || `Request failed (${res.status})`;
                if (res.status === 401 || res.status === 403) {
                    window.location.href = `/salesman-login.html?tenant_id=${encodeURIComponent(tenantId)}`;
                    return;
                }
                throw new Error(msg);
            }
            return json;
        }

        // Require auth token
        if (!salesmanToken) {
            window.location.href = `/salesman-login.html?tenant_id=${encodeURIComponent(tenantId)}`;
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const resp = await apiFetch(`/api/fsm/salesman/${encodeURIComponent(salesmanId)}/dashboard?tenant_id=${encodeURIComponent(tenantId)}`);
                const data = resp.data || {};
                console.log('Dashboard data:', data);
                
                // Update salesman info
                if (data.salesman) {
                    document.getElementById('salesmanName').textContent = data.salesman.name;
                    document.getElementById('salesmanPhone').textContent = data.salesman.phone || '';
                    document.getElementById('salesmanAvatar').textContent = data.salesman.name.charAt(0).toUpperCase();
                }
                
                // Render stats
                renderStats(data);
                
                // Render visits
                renderVisits(data.pending_visits || []);
                
                // Render target progress
                renderTargetProgress(data.month_stats);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('statsGrid').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load dashboard data</p>
                        <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        function renderStats(data) {
            const today = data.today_stats || {};
            const month = data.month_stats || {};
            const commission = data.commission_stats || {};
            
            const statsHTML = `
                <div class="stat-card blue">
                    <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
                    <div class="stat-label">Today's Visits</div>
                    <div class="stat-value">${today.total_visits || 0}</div>
                    <div class="stat-subtext">${today.completed_visits || 0} completed</div>
                </div>
                
                <div class="stat-card green">
                    <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                    <div class="stat-label">Today's Orders</div>
                    <div class="stat-value">${today.total_orders || 0}</div>
                    <div class="stat-subtext">‚Çπ${(today.total_value || 0).toLocaleString()}</div>
                </div>
                
                <div class="stat-card orange">
                    <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                    <div class="stat-label">Target Achievement</div>
                    <div class="stat-value">${month.target_achievement_percent || 0}%</div>
                    <div class="stat-subtext">‚Çπ${(month.achieved_value || 0).toLocaleString()} / ‚Çπ${(month.target_value || 0).toLocaleString()}</div>
                </div>
                
                <div class="stat-card purple">
                    <div class="stat-icon"><i class="fas fa-coins"></i></div>
                    <div class="stat-label">This Month Commission</div>
                    <div class="stat-value">‚Çπ${(commission.pending_amount || 0).toLocaleString()}</div>
                    <div class="stat-subtext">${commission.pending_count || 0} orders pending</div>
                </div>
                
                <div class="stat-card teal">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-label">Customers Visited</div>
                    <div class="stat-value">${month.unique_customers || 0}</div>
                    <div class="stat-subtext">This month</div>
                </div>
                
                <div class="stat-card red">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-label">Pending Visits</div>
                    <div class="stat-value">${(data.pending_visits || []).length}</div>
                    <div class="stat-subtext">Need attention</div>
                </div>
            `;
            
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        function renderVisits(visits) {
            const visitList = document.getElementById('visitList');
            
            if (visits.length === 0) {
                visitList.innerHTML = `
                    <li class="empty-state">
                        <i class="fas fa-calendar-check"></i>
                        <p>No pending visits for today</p>
                    </li>
                `;
                return;
            }
            
            const visitsHTML = visits.map(visit => {
                const status = visit.status || 'pending';
                const statusClass = status === 'completed' ? 'status-completed' : 'status-pending';
                const visitTime = visit.scheduled_time || visit.created_at;
                
                return `
                    <li class="visit-item">
                        <div>
                            <div class="visit-customer">${visit.customer_name || 'Unknown Customer'}</div>
                            <div class="visit-time">
                                <i class="far fa-clock"></i> ${new Date(visitTime).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                            </div>
                        </div>
                        <span class="visit-status ${statusClass}">${status.toUpperCase()}</span>
                    </li>
                `;
            }).join('');
            
            visitList.innerHTML = visitsHTML;
        }

        function renderTargetProgress(monthStats) {
            const targetDiv = document.getElementById('targetProgress');
            
            if (!monthStats || !monthStats.target_value) {
                targetDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bullseye"></i>
                        <p>No target set for this month</p>
                    </div>
                `;
                return;
            }
            
            const percentage = monthStats.target_achievement_percent || 0;
            
            targetDiv.innerHTML = `
                <div class="target-progress">
                    <div class="progress-header">
                        <span class="progress-label">Sales Target</span>
                        <span class="progress-percentage">${percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(percentage, 100)}%"></div>
                    </div>
                    <div style="margin-top: 15px; font-size: 14px; color: #4a5568;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>Achieved:</span>
                            <strong>‚Çπ${(monthStats.achieved_value || 0).toLocaleString()}</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>Target:</span>
                            <strong>‚Çπ${(monthStats.target_value || 0).toLocaleString()}</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between; color: #667eea; font-weight: 600;">
                            <span>Remaining:</span>
                            <strong>‚Çπ${(monthStats.remaining_value || 0).toLocaleString()}</strong>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load dashboard on page load
        loadDashboard();

        // Refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>

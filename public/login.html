<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255,255,255,0.95); border: 1px solid rgba(255,255,255,0.18); }
        .input-field { 
            background: rgba(255,255,255,0.9); 
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus { 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md animate-fade-in">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl">
                <img src="/assets/logo.png" alt="Logo" class="w-12 h-12" />
            </div>
            <h1 class="text-white text-3xl font-bold mb-2">WhatsApp AI Dashboard</h1>
            <p class="text-white/70">Sign in to access your dashboard</p>
        </div>

        <!-- Tab Switcher -->
        <div class="glass-effect rounded-2xl shadow-2xl p-2 mb-4 flex gap-2">
            <button 
                id="loginTabBtn"
                class="flex-1 py-3 rounded-xl font-semibold transition-all bg-white text-purple-700 shadow-md"
                onclick="switchTab('login')"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button 
                id="registerTabBtn"
                class="flex-1 py-3 rounded-xl font-semibold transition-all text-gray-700 hover:bg-white/20 bg-white/50"
                onclick="switchTab('register')"
            >
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginTab" class="glass-effect rounded-2xl shadow-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Phone Number Field -->
                <div>
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-phone mr-2"></i>Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        class="input-field w-full px-4 py-3 rounded-xl text-gray-800"
                        placeholder="e.g., 919537653927"
                        required
                        autocomplete="tel"
                    >
                    <p class="text-gray-500 text-sm mt-1">Enter your registered phone number (with or without country code)</p>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="input-field w-full px-4 py-3 rounded-xl text-gray-800 pr-12"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="errorText"></span>
                    </div>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="btn-primary w-full py-3 text-white font-semibold rounded-xl shadow-lg"
                >
                    <span id="loginBtnText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </span>
                    <span id="loginBtnLoader" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
                    </span>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Secure authentication
                </p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerTab" class="glass-effect rounded-2xl shadow-2xl p-8 hidden">
            <form id="registerForm" class="space-y-5">
                <!-- Business Name -->
                <div>
                    <label for="businessName" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-store mr-2"></i>Business Name
                    </label>
                    <input 
                        type="text" 
                        id="businessName" 
                        name="businessName"
                        class="input-field w-full px-4 py-3 rounded-xl text-gray-800"
                        placeholder="Your Business Name"
                        required
                    >
                </div>

                <!-- WhatsApp Number -->
                <div>
                    <label for="regPhone" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-phone mr-2"></i>WhatsApp Number
                    </label>
                    <input 
                        type="tel" 
                        id="regPhone" 
                        name="regPhone"
                        class="input-field w-full px-4 py-3 rounded-xl text-gray-800"
                        placeholder="e.g., 96567709452"
                        required
                    >
                    <p class="text-gray-500 text-sm mt-1">This will be your login username</p>
                </div>

                <!-- Password -->
                <div>
                    <label for="regPassword" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="regPassword" 
                            name="regPassword"
                            class="input-field w-full px-4 py-3 rounded-xl text-gray-800 pr-12"
                            placeholder="Create a password"
                            required
                            minlength="6"
                        >
                        <button 
                            type="button" 
                            id="toggleRegPassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Subscription Tier -->
                <div>
                    <label for="subscriptionTier" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-crown mr-2"></i>Subscription Plan
                    </label>
                    <select 
                        id="subscriptionTier" 
                        name="subscriptionTier"
                        class="input-field w-full px-4 py-3 rounded-xl text-gray-800"
                    >
                        <option value="free">Free (7-day trial)</option>
                        <option value="standard" selected>Standard (7-day trial)</option>
                        <option value="premium">Premium (7-day trial)</option>
                        <option value="enterprise">Enterprise (7-day trial)</option>
                    </select>
                    <p class="text-gray-500 text-sm mt-1">All plans start with 7-day free trial</p>
                </div>

                <!-- Error/Success Messages -->
                <div id="registerError" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="registerErrorText"></span>
                    </div>
                </div>

                <div id="registerSuccess" class="hidden bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span id="registerSuccessText"></span>
                    </div>
                </div>

                <!-- Register Button -->
                <button 
                    type="submit" 
                    id="registerBtn"
                    class="btn-primary w-full py-3 text-white font-semibold rounded-xl shadow-lg"
                >
                    <span id="registerBtnText">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </span>
                    <span id="registerBtnLoader" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Creating account...
                    </span>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    Already have an account? 
                    <button onclick="switchTab('login')" class="text-purple-600 font-semibold hover:text-purple-700">Sign In</button>
                </p>
            </div>
        </div>

        <!-- Help Text -->
        <div class="mt-6 text-center">
            <p class="text-white/70 text-sm">
                <i class="fas fa-shield-alt mr-1"></i>
                Secure authentication powered by WhatsApp AI
            </p>
        </div>
    </div>

    <script>
        let currentTab = 'login';

        // Prefill phone number if provided via query param (e.g., routed from /salesman-login.html)
        (function prefillPhoneFromQuery() {
            try {
                const params = new URLSearchParams(window.location.search);
                const phone = params.get('phone');
                if (phone) {
                    const phoneInput = document.getElementById('phone');
                    if (phoneInput) phoneInput.value = phone;
                    const passwordInput = document.getElementById('password');
                    if (passwordInput) passwordInput.focus();
                }
            } catch (_) {}
        })();

        // Switch between login and register tabs
        function switchTab(tab) {
            currentTab = tab;
            
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginTabBtn = document.getElementById('loginTabBtn');
            const registerTabBtn = document.getElementById('registerTabBtn');
            
            if (tab === 'login') {
                loginTab.classList.remove('hidden');
                registerTab.classList.add('hidden');
                loginTabBtn.classList.add('bg-white', 'text-purple-700', 'shadow-md');
                loginTabBtn.classList.remove('text-gray-700', 'hover:bg-white/20', 'bg-white/50');
                registerTabBtn.classList.remove('bg-white', 'text-purple-700', 'shadow-md');
                registerTabBtn.classList.add('text-gray-700', 'hover:bg-white/20', 'bg-white/50');
            } else {
                loginTab.classList.add('hidden');
                registerTab.classList.remove('hidden');
                registerTabBtn.classList.add('bg-white', 'text-purple-700', 'shadow-md');
                registerTabBtn.classList.remove('text-gray-700', 'hover:bg-white/20', 'bg-white/50');
                loginTabBtn.classList.remove('bg-white', 'text-purple-700', 'shadow-md');
                loginTabBtn.classList.add('text-gray-700', 'hover:bg-white/20', 'bg-white/50');
            }
        }

        // Toggle password visibility for register
        document.getElementById('toggleRegPassword')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('regPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Toggle password visibility for login
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate inputs
            if (!phone || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoader = document.getElementById('loginBtnLoader');
            
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginBtnLoader.classList.remove('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store session
                    localStorage.setItem('dashboardSession', JSON.stringify(result.session));
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    showError(result.error || 'Invalid phone number or password');
                    loginBtn.disabled = false;
                    loginBtnText.classList.remove('hidden');
                    loginBtnLoader.classList.add('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoader.classList.add('hidden');
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const businessName = document.getElementById('businessName').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            const subscriptionTier = document.getElementById('subscriptionTier').value;
            
            // Validate inputs
            if (!businessName || !phone || !password) {
                showRegisterError('Please fill in all required fields');
                return;
            }

            if (password.length < 6) {
                showRegisterError('Password must be at least 6 characters');
                return;
            }

            // Show loading state
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnLoader = document.getElementById('registerBtnLoader');
            
            registerBtn.disabled = true;
            registerBtnText.classList.add('hidden');
            registerBtnLoader.classList.remove('hidden');

            try {
                // Step 1: Register tenant
                const registerResponse = await fetch('/api/tenants/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        business_name: businessName,
                        owner_whatsapp_number: phone,
                        phone_number: phone,
                        subscription_tier: subscriptionTier,
                        bot_language: 'English'
                    })
                });

                const registerResult = await registerResponse.json();

                if (!registerResponse.ok || !registerResult.success) {
                    throw new Error(registerResult.error || 'Registration failed');
                }

                const tenantId = registerResult.tenant.id;

                // Step 2: Set password for the new tenant
                const updateResponse = await fetch('/api/tenants/update-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tenantId: tenantId,
                        password: password
                    })
                });

                const updateResult = await updateResponse.json();

                if (!updateResponse.ok || !updateResult.success) {
                    console.warn('Password update failed, but tenant created');
                }

                // Show success message
                showRegisterSuccess('Account created successfully! Redirecting to login...');
                
                // Wait 2 seconds then switch to login tab
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('phone').value = phone;
                    document.getElementById('password').value = password;
                    // Auto-login
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showRegisterError(error.message || 'An error occurred during registration');
                registerBtn.disabled = false;
                registerBtnText.classList.remove('hidden');
                registerBtnLoader.classList.add('hidden');
            }
        });

        // Show error message (login)
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Show error message (register)
        function showRegisterError(message) {
            const errorDiv = document.getElementById('registerError');
            const errorText = document.getElementById('registerErrorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('registerSuccess').classList.add('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Show success message (register)
        function showRegisterSuccess(message) {
            const successDiv = document.getElementById('registerSuccess');
            const successText = document.getElementById('registerSuccessText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('registerError').classList.add('hidden');
        }

        // Auto-focus phone field
        document.getElementById('phone').focus();
    </script>
</body>
</html>

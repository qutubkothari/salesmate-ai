server {
    listen 443 ssl http2;
    server_name sak-ai.saksolution.ae;

    ssl_certificate /etc/letsencrypt/live/sak-ai.saksolution.ae/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sak-ai.saksolution.ae/privkey.pem;

    location / {
        proxy_pass http://localhost:8057;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AGGRESSIVE CACHE BUSTING
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0' always;
        add_header Pragma 'no-cache' always;
        add_header Expires '0' always;
        add_header X-Content-Type-Options 'nosniff' always;
        add_header X-Frame-Options 'SAMEORIGIN' always;
        add_header X-Version 'v3.0.FORCE_RELOAD' always;
        
        if_modified_since off;
        etag off;
    }
}

server {
    listen 80;
    server_name sak-ai.saksolution.ae;
    return 301 https://$server_name$request_uri;
}
